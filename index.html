<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <img class="nav-left" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="">
        <img class="nav-right" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="">
    </div>
    <div class="space">
        <div class="main-modal">
            <div class="box">
                <div class="text">Post your thoughts here</div>
                <div class="entry-box">
                    <img class="entry-profile" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="">
                    <input class="text-box" type="text">
                    <button class="post-btn">Post</button>
                </div>
            </div>
        </div>
        <div class="feed">
            <div class="feed-text">Your Feed</div>
            <div class="tickets">
                <img class="pic-tickets" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="">
                <div class="line">
                    <div class="ticket-name">Joanne Graham</div>
                    <div class="ticket-atTR">@joannegraham123</div>
                    <img class="editBtn" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661" alt="">
                    <img class="delBtn" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643" alt="">
                </div>
                <div class="display-tweet">
                    <textarea readonly class="tweet-content">lorem ipsum dotor et lorem ipsum dotor etlorem ipsum dotor etlorem ipsum dotor etlorem ipsum dotor etlorem ipsum dotor et</textarea>
                </div>
                <div class="reactions">
                    <img class="comment-btn" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="">
                    <img class="like-btn" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="">
                </div>
            </div>
            <div class="tickets">
                <img class="pic-tickets" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="">
                <div class="line">
                    <div class="ticket-name">Joanne Graham</div>
                    <div class="ticket-atTR">@joannegraham123</div>
                    <img class="editBtn" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661" alt="">
                    <img class="delBtn" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643" alt="">
                </div>
                <div class="display-tweet">
                    <textarea readonly class="tweet-content">lorem ipsum dotor et lorem ipsum dotor etlorem ipsum dotor etlorem ipsum dotor etlorem ipsum dotor etlorem ipsum dotor et</textarea>
                </div>
                <div class="reactions">
                    <img class="comment-btn" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="">
                    <img class="like-btn" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
